apiVersion: 1
providers:
  - name: 'Airflow & MLflow'
    type: file
    folder: 'Observability'                     # <— le dossier visible dans Grafana
    disableDeletion: false
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards         # <— correspond à ton volume
      foldersFromFilesStructure: true